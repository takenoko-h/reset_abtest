<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ダミーHTMLファイル</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header, footer { background-color: #f0f0f0; padding: 10px; text-align: center; }
    main { margin: 20px 0; }
    h1 { color: #333; }
    p { line-height: 1.6; }
  </style>
</head>
<body>
  <header>
    <h1>ダミーサイトへようこそ</h1>
  </header>
  <main>
    <section>
      <h2>セクションタイトル</h2>
      <p>ここにコンテンツが入ります。これはダミーのテキストで、実際の内容に置き換えてください。</p>
    </section>
    <section>
      <h2>別のセクション</h2>
      <p>さらにコンテンツがここにあります。必要に応じてセクションを追加したり、内容を編集してください。</p>
    </section>
    <section>
      <h2>お問い合わせ</h2>
      <p>メール: example@example.com</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 ダミーサイト</p>
  </footer>
</body>
</html>
